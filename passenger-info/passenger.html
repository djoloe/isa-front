<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link rel="stylesheet" href="./passenger.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1 id="passenger-count"></h1>
      <div class="flex-up">
        <input type="text" placeholder="First Name" id="first-name" required />
        <input type="date" placeholder="Date" id="date" required />
      </div>
      <div class="flex-down">
        <input type="text" placeholder="Last name" id="last-name" required />
        <input type="email" placeholder="Email" id="email" required />
      </div>
      <div class="buttons">
        <button id="back-button">Back</button>
        <button id="next-button">Next</button>
      </div>
    </div>
    <script src="./passenger.js"></script>
  </body>
</html>
